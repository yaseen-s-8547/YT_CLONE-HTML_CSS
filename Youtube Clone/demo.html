<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Logo Style</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

    <style>
        /* Basic styling for demonstration purposes */
        body {
          background-color: #333;
          display: grid;
          place-items: center;
          height: 100vh;
          margin: 0;
        }

        /* The main container for the logo */
        .yt-logo-container {
          /* Using flexbox to align the icon and text */
          display: inline-flex;
          align-items: center;
          
          /* Setting the dark background color */
          background-color: #0F0F0F;
          
          /* Adding some padding */
          padding: 8px 12px;
          
          /* We need this to position the country code inside the container */
          position: relative;
          
          /* Use Roboto font as a close alternative to YouTube's font */
          font-family: 'Roboto', sans-serif;
        }

        /* Styling the SVG play icon */
        .yt-icon {
          margin-right: 6px; /* Space between icon and text */
        }

        /* Styling the "YouTube" text */
        .yt-text {
          color: #FFFFFF;
          font-size: 20px;
          font-weight: 900; /* Bold weight */
          letter-spacing: -1.2px; /* Makes the text slightly more compact */
        }

        /* Styling the "IN" country code */
        .country-code {
          /* Positioning it relative to the main container */
          position: absolute;
          top: 5px;
          right: 10px;
          
          color: #AAAAAA;
          font-size: 11px;
          font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="yt-logo-container">
        <svg class="yt-icon" viewBox="0 0 90 60" width="28" height="20">
            <rect fill="#FF0000" width="100%" height="100%" rx="12"></rect>
            <polygon fill="#FFFFFF" points="36 17, 36 43, 64 30"></polygon>
        </svg>

        <span class="yt-text">YouTube</span>

        <span class="country-code">IN</span>
    </div>

</body>
</html>
